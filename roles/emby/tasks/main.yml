#  register: plex_claim
#  when: plex_prefs.stat.exists == False

#- debug: msg="Using plex claim token {{plex_claim.user_input}}"
#  when: plex_prefs.stat.exists == False

- name: Create and start container
  docker_container:
    name: emby
    domainname: emby
    image: "emby/embyserver"
    pull: yes
    published_ports:
      - "8096:8096/tcp"
      - "8920:8920/tcp"
      - "7359:7359/udp"
      - "1900:1900/udp"
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    env:
      UID: "{{uid.stdout}}"
      GID: "{{gid.stdout}}"
      VIRTUAL_HOST: "emby.{{domain}}"
      LETSENCRYPT_HOST: "emby.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "{{dirs.data}}/emby:/config"
      - "{{dirs.media}}:/media:ro"
      - "{{dirs.media}}/recordings:/recordings:rw"
      - "{{dirs.data}}/iptv:/iptv"
      - "/tmp:/tmp"
#    devices: "{{ '/dev/dri:/dev/dri' if dev_dri.stat.exists == True | default(false) else omit }}"
    restart_policy: always
    networks:
      - name: tierbox
        aliases:
          - emby
    state: started
